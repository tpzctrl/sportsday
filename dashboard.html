<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@100;200;300;400;500;600;700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <title>Sports Day Team Dashboard</title>
</head>
<body>
  <h1>Sports Day 53</h1>
  <div id="team-data">
      <div class="team-card" id="Red">
          <h2>Red Team</h2>
          <p>จำนวนที่รับ : <span id="Red-totalSeats"></span> คน</p>
          <p>เหลือ : <span id="Red-remainingSeats"></span> คน</p>
      </div>
      <div class="team-card" id="Blue">
          <h2>Blue Team</h2>
          <p>จำนวนที่รับ : <span id="Blue-totalSeats"></span> คน</p>
          <p>เหลือ : <span id="Blue-remainingSeats"></span> คน</p>
      </div>
      <div class="team-card" id="Purple">
          <h2>Purple Team</h2>
          <p>จำนวนที่รับ : <span id="Purple-totalSeats"></span> คน</p>
          <p>เหลือ : <span id="Purple-remainingSeats"></span> คน</p>
      </div>
      <div class="team-card" id="Green">
          <h2>Green Team</h2>
          <p>จำนวนที่รับ : <span id="Green-totalSeats"></span> คน</p>
          <p>เหลือ : <span id="Green-remainingSeats"></span> คน</p>
      </div>
  </div>
  <h3>made by @tpzzzzzz._ ♥️ </h3>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCJ98IGfjXMTO1FXNMpKDXUCMWIpOGYESc",
      authDomain: "sportsday53-4a5dc.firebaseapp.com",
      projectId: "sportsday53-4a5dc",
      storageBucket: "sportsday53-4a5dc.firebasestorage.app",
      messagingSenderId: "988775311654",
      appId: "1:988775311654:web:0dc6c3fecd8417111eb9e7"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Function to listen for updates on each team
    function listenToTeamData(teamId) {
      db.collection("teams").doc(teamId)
        .onSnapshot((doc) => {
          if (doc.exists) {
            const data = doc.data();
            document.getElementById(`${teamId}-totalSeats`).textContent = data.totalSeats;
            document.getElementById(`${teamId}-remainingSeats`).textContent = data.remainingSeats;
          }
        });
    }

    // Listen for updates for all teams
    listenToTeamData("Red");
    listenToTeamData("Blue");
    listenToTeamData("Purple");
    listenToTeamData("Green");
  </script>
</body>
</html>
